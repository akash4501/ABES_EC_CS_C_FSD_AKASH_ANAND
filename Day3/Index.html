<!DOCTYPE html>
<html lang="en">
<head>

        <tr>

        </tr>
        <tr>
            <td>Tuesday</td>
            <td>C++</td>
            <td>OOSDs</td>

        <tr>

            <td>AOSC</td>
            <td>OOSDs</td>
        </tr>
        <tr>
            <td>Thursday</td>

        </tr>
        <tr>
            <td>Friday</td>
            <td>AOSC</td>

        </tr>
